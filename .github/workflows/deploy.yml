# .github/workflows/deploy.yml
name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: ["master"] # Change to 'main' if your primary branch is main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Use a stable Node version

      - name: Install dependencies
        run: npm ci

      - name: Build and Export
        run: npm run build # This command generates the 'out' directory

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./out # Upload the 'out' directory generated by static export

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
