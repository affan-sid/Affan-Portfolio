# .github/workflows/deploy.yml
name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: ["master"] # Change to 'main' if your primary branch is main
    
permissions:
  contents: read # Allows checkout
  pages: write   # Allows deployment to Pages
  id-token: write # FIXES THE "Unable to get ACTIONS_ID_TOKEN_REQUEST_URL" ERROR

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Use a stable Node version

      - name: Install dependencies
        run: npm ci

      - name: Build and Export
        run: npm run build # This command generates the 'out' directory

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Updated to v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Updated to v4
